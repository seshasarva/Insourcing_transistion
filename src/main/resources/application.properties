spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show-sql=true
server.servlet.context-path=/insource

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/Insourcing
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.password=test123

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#server.servlet.contextPath=/insource

#enable below properties for production
#spring.jpa.hibernate.ddl-auto=none
spring.profiles.active=production

#disable below properties for production
#spring.profiles.active=dev

#spring.http.converters.preferred-json-mapper=jackson
spring.jpa.open-in-view=false
#server.port = 8080
server.error.whitelabel.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
#spring.devtools.livereload.enabled=true

#native-query.package-scan=io.github.gasparbarancelli.demospringnativequery
