#add the supported file format here
insource.app.supported_file_type= .xlsx, .docx, .doc, .pdf

insource.app.india.date.format=dd/MM/yyyy
insource.app.us.date.format=MM/dd/yyyy
insource.app.india.zone.id=Asia/Kolkata
insource.app.us.zone.id=America/New_York
insource.app.hr.role=HR

insource.app.deals.countries=Argentina,Australia,Bahrain,Belgium,Brazil,Canada,Chile,China,Colombia,Denmark,Ecuador,Finland,France,Germany,Hong Kong,Hungary,Indonesia,Ireland,Israel,Italy,Japan,Kuwait,Luxembourg,Malaysia,Mexico,Netherlands,New Zealand,Norway,Peru,Philippines,Portugal,Qatar,Republic of Korea,Saudi Arabia,Singapore,South Africa,Spain,Sweden,Switzerland,Taiwan,Thailand,United Arab Emirates,United Kingdom,United States,Uruguay

spring.cache.type=NONE

# Enable multipart uploads
spring.servlet.multipart.enabled=true

#Excel configuration

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB